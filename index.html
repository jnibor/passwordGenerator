<!doctype html>
<html>
    <head>
        <title> Password Generator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Subrayada:wght@700&family=Poppins:wght@600&family=Raleway:wght@600&family=Unbounded:wght@600&display=swap" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h1> Welcome to password generator </h1>
        <div id="div1">
                <label for="numOfChar">Please enter the desired number of characters:</label><br>
                <input class="input1" type="text" />
                <button class="button">Generate</button>
           
            <p>Your generated password is:</p>
            <p class="generatedPassword">X X X X X</p>
            <form>
                <button class="buttonReset" type="reset" name="reset">Reset</button>
            </form>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
